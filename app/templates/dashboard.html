{% extends "base.html" %}
{% block title %}Dashboard{% endblock title %}

{% block content %}
    <link rel="stylesheet" href="{{url_for('static', filename="dashboard.css")}}">

    <div class="dashboardHolder">
        <div class="dasboard-info">
            <p class="dashboard-splash fade">Dashboard</p>
            <br>
            <p class="dashboard-userdata fade">You logged in as: {{current_user.username}}</p>
            <p class="dashboard-timerstatus fade" id="timer-status"></p>
            <p class="dashboard-timerdata fade" id="current-timer">Loading Timer Data...</p>
            <p class="dashboard-timerduration fade" id="current-timer-duration"></p>
        </div>
        <div class="timer-controls">
            <div class="progressTextHolder">
                <div class="input-container" style="display: none;">
                    <input type="text" id="input" maxlength="255" required="">
                    <label for="input" class="label">You can write down your progress here</label>
                    <div class="underline"></div>
                  </div>
            </div>
            <div class="dashboard-buttons">
                <button class="buttons" id="timer-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.2em" viewBox="0 -960 960 960" width="1.2em" fill="#000000"><path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"/></svg>
                    <span>Start Timer</span>
                </button>
                <a href="/timer/history">
                    <button class="buttons">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 -960 960 960" width="1em" fill="#000000"><path d="M480-120q-138 0-240.5-91.5T122-440h82q14 104 92.5 172T480-200q117 0 198.5-81.5T760-480q0-117-81.5-198.5T480-760q-69 0-129 32t-101 88h110v80H120v-240h80v94q51-64 124.5-99T480-840q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-480q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-120Zm112-192L440-464v-216h80v184l128 128-56 56Z"/></svg>
                        <span>View History</span>
                    </button> 
                </a>
            </div>

        </div>
    </div>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
{% endblock content %}
