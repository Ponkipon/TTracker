<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TimeTracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
    <nav class="navbar">
        <a class="navbarLink" href="/">Home</a>
        <a class="navbarLink" href="/dashboard">Dashboard</a>
        {% if current_user.is_authenticated %}
            <a class="navbarLink" href="/logout">Logout</a>
        {% else %}
            <a class="navbarLink" href="/login">Login</a>
        {% endif %}
        {% if current_user.is_admin %}
        <a class="navbarLink" href="/admin">Admin</a>
        {% else %}
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
       
    <div id="notification"></div>
</body>
</html>
